<!DOCTYPE html>
<html>
<head>
  <title>TEN CRICKET Stylish Player</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/shaka-player.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
    }
    #player-container {
      border: 3px solid #1DB954;
      border-radius: 15px;
      width: 80vw;
      max-width: 900px;
      background-color: #1e1e1e;
      box-shadow: 0 0 20px #1DB954aa;
      position: relative;
      overflow: hidden;
    }
    video {
      width: 100%;
      border-radius: 15px 15px 0 0;
      background: black;
      display: block;
    }
    #controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #121212;
      border-radius: 0 0 15px 15px;
    }
    button {
      background: #1DB954;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 50px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 8px #1DB954aa;
    }
    button:hover {
      background: #17a64b;
    }
    button:active {
      box-shadow: none;
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div id="player-container">
    <video id="video" poster="https://linear-poster.astro.com.my/prod/poster/Astro-Cricket_2024_IVP_LAND_917x516.jpg" autoplay muted></video>

    <div id="controls">
      <button id="playPause">Pause</button>
      <button id="fullscreen">Fullscreen</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/shaka-player.ui.min.js"></script>
  <script>
    const manifestUri = 'https://ottb.live.cf.ww.aiv-cdn.net/sin-nitro/live/dash/enc/jr0zvtazlv/out/v1/6bae9634f7594a738530656284177423/cenc.mpd';

    const video = document.getElementById('video');
    let player;

    async function init() {
      player = new shaka.Player(video);

      // Configure DRM with ClearKey (replace with your keys)
      player.configure({
        drm: {
          clearKeys: {
            '2ce2e7d0af813fd26c6fe0b59201ced5': '1416f69da90f62735a6521aae461dd74'
          }
        }
      });

      // Error handling
      player.addEventListener('error', (event) => {
        console.error('Error code', event.detail.code, 'object', event.detail);
      });

      try {
        await player.load(manifestUri);
        console.log('The video has now been loaded!');
      } catch (error) {
        console.error('Error loading video:', error);
      }
    }

    // Play/Pause button functionality
    document.getElementById('playPause').addEventListener('click', () => {
      if (video.paused) {
        video.play();
        document.getElementById('playPause').textContent = 'Pause';
      } else {
        video.pause();
        document.getElementById('playPause').textContent = 'Play';
      }
    });

    // Fullscreen toggle
    document.getElementById('fullscreen').addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.getElementById('player-container').requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    window.addEventListener('load', init);
  </script>
</body>
</html>
